<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Data</title>
		<script type="text/javascript" src="d3.v2.js"></script>
		<style type="text/css">
			/* CSS style rules can go here */
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//A variable can store a single value
			var value = 5;
			
			//Arrays can store multiple values
			var arrayOfValues = [ 5, 6, 7, 8, 10, 12, 22 ];
			
			//Objects store arbitrary key/value pairs
			var object = {
				plant:	"fern",
				color:	"green",
				number:	23
			};
			
			//These elements can all be mixed and matched,
			//so you can make an array of objects, for example,
			//by nesting objects {} within an array []
			var arrayOfObjects = [
				{ plant: "fern", color: "green", number: 23 },
				{ plant: "rose", color: "pink", number: 7 },
				{ plant: "dandelion", color: "white", number: 185 }
			];

		</script>
	</body>
</html>
